<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Ex3\Content\bootstrap.min.css">
    <script src="Ex3\Content\bootstrap.min.css"></script>
    <script src="Ex3\Scripts\jquery-3.1.1.js"></script>
    <script src="Ex3\Scripts\bootstrap.min.js"></script>
   
    <title>
        Login
    </title>

    
</head>
<body>

    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("navigationbar.html");
        });
    </script>
    <div class="container">
        <h1>Log in</h1>
        <h2 class="text-primary">
            use a local account to log in
        </h2>
        <br />
        <br />
        <br />
        <form>
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <label for="Username" class="col-md-2 control-label">Username: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="Username" />
                    </div>
                    <label for="Password" class="col-md-2 control-label">Password: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="Password" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div>
            <button class="btn btn-default">Login</button>
        </div>
        <br />
        <a href="Register.html" class="text-info">
            <h3>
                Register as a new user
            </h3>
        </a>
    </div>

</body>
</html>
