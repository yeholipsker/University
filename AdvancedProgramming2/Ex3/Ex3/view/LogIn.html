<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="../Scripts/bootstrap.js"></script>
    <title>
        Login
    </title>


</head>
<body>

    <div id="nav-placeholder">

    </div>

   
    <div class="container">
        <h1>Log in</h1>
        <h2 class="text-primary">
            use a local account to log in
        </h2>
        <br />
        <br />
        <br />
        <form>
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <label for="Username" class="col-md-2 control-label">Username: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" data-bind="value:UserName" 
                               placeholder ="enter your UserName here"/>
                    </div>
                    <label for="Password" class="col-md-2 control-label">Password: </label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" data-bind="value:Password"
                               placeholder ="enter your Password here"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div>
            <button class="btn btn-default" data-bind="click: LogInClicked,enable: isFormValid">Login</button>
        </div>
        <br />
        <a href="Register.html" class="text-info">
            <h3>
                Register as a new user
            </h3>
        </a>
    </div>


    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="../Scripts/LogIn.js"></script>
</body>
</html>
